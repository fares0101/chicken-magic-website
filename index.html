<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بطاقة التعريف الشخصية</title>
    <link rel="stylesheet"  href="./style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 50%;
        }

        h1, h2, p {
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>
        <h1>بطاقة تعريف شخصية</h1>
    </header>

    <div class="container">
        <img src="./proto/5890711813455200497_121.jpg" alt="صورتك">
        <h2>اسمك</h2>
        <p>مطور ويب</p>
        
        <ul>
            <li><strong>البريد الإلكتروني:</strong> example@example.com</li>
            <li><strong>الهاتف:</strong> 123-456-7890</li>
            <li><strong>موقع الويب:</strong> <a href="http://www.example.com">www.example.com</a></li>
            <li><strong>مهارات:</strong> HTML, CSS, JavaScript</li>
        </ul>

        <p>أنا مطور ويب ملتزم بتقديم حلول إبداعية وفعالة لتحسين تجربة المستخدم.</p>

        <h2>مشاريعي الأخيرة</h2>
        <ul>
            <li><a href="#">مشروع 1</a></li>
            <li><a href="#">مشروع 2</a></li>
            <li><a href="#">مشروع 3</a></li>
        </ul>
    </div>

</body>
</html>
